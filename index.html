<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="functions.js"></script>
    <script src="index.js" defer></script>
    <script src="threeLogic.js" type="module"></script>
</head>
<body>
    <div id="content">
        <div id="top-bar">
            <p>Currently playing : </p>
            <p class="currently-playing">
                <span>Nothing</span>
            </p>
        </div>
        <form action="#">
            <input type="text" placeholder="Search a song..." name="" id="search">
        </form>
        <div id="results">
            <div class="result">
                <img class="cover" src="cover.jpg" alt="">
                <div class="info">
                    <p class="title">Titre de la musique</p>
                    <p class="artist">Artiste</p>
                </div>
            </div>
        </div>
        <div id="player" class="hidden">
            <div class="wrapper">
                <input type="range" id="audio-track" min="0" max="1" step="0.01" value="0">
                <div class="time">
                    <span id="playing-time">00:00</span>
                    <span id="duration">00:30</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
